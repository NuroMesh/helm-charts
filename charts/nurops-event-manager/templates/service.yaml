{{- if .Values.eventManager.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nurops-event-manager.fullname" . }}
  {{- if .Values.global.namespaceOverride }}
  namespace: {{ .Values.global.namespaceOverride }}
  {{- end }}
  labels:
    app: {{ include "nurops-event-manager.name" . }}
{{- include "nurops-event-manager.labels" . | nindent 4 }}
spec:
  type: {{ .Values.eventManager.service.type }}
  ports:
    - port: {{ .Values.eventManager.service.port }}
      targetPort: {{ .Values.eventManager.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "nurops-event-manager.name" . }}
{{- end }}
