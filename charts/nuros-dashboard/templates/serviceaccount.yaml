{{- if and .Values.dashboard.enabled .Values.dashboard.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "nuros-dashboard.serviceAccountName" . }}
  {{- if .Values.global.namespaceOverride }}
  namespace: {{ .Values.global.namespaceOverride }}
  {{- end }}
  labels:
    app: {{ include "nuros-dashboard.name" . }}
    {{- include "nuros-dashboard.labels" . | nindent 4 }}
  {{- with .Values.dashboard.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
