{{- if and .Values.dashboard.enabled .Values.dashboard.secret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nuros-dashboard.secretName" . }}
  {{- if .Values.global.namespaceOverride }}
  namespace: {{ .Values.global.namespaceOverride }}
  {{- end }}
  labels:
    app: {{ include "nuros-dashboard.name" . }}
    {{- include "nuros-dashboard.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.dashboard.secret.data }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
