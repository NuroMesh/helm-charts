{{- if and .Values.dashboard.enabled .Values.dashboard.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "nuros-dashboard.fullname" . }}
  {{- if .Values.global.namespaceOverride }}
  namespace: {{ .Values.global.namespaceOverride }}
  {{- end }}
  labels:
    app: {{ include "nuros-dashboard.name" . }}
    {{- include "nuros-dashboard.labels" . | nindent 4 }}
spec:
  {{- if .Values.dashboard.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.dashboard.podDisruptionBudget.minAvailable }}
  {{- end }}
  {{- if .Values.dashboard.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.dashboard.podDisruptionBudget.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ include "nuros-dashboard.name" . }}
      {{- include "nuros-dashboard.selectorLabels" . | nindent 6 }}
{{- end }}
