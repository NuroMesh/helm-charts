{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nuros-dashboard.fullname" . }}
  {{- if .Values.global.namespaceOverride }}
  namespace: {{ .Values.global.namespaceOverride }}
  {{- end }}
  labels:
    app: {{ include "nuros-dashboard.name" . }}
    {{- include "nuros-dashboard.labels" . | nindent 4 }}
spec:
  {{- if not .Values.dashboard.autoscaling.enabled }}
  replicas: {{ .Values.dashboard.deployment.replicas }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ include "nuros-dashboard.name" . }}
      {{- include "nuros-dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ include "nuros-dashboard.name" . }}
        {{- include "nuros-dashboard.labels" . | nindent 8 }}
      {{- with .Values.dashboard.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.dashboard.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.dashboard.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.dashboard.image.pullSecrets }}
      - name: {{ .name }}
      {{- end }}
      {{- end }}
      serviceAccountName: {{ include "nuros-dashboard.serviceAccountName" . }}
      containers:
      - name: {{ include "nuros-dashboard.name" . }}
        image: {{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}
        imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
        {{- if .Values.dashboard.env }}
        env:
        {{- range .Values.dashboard.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.dashboard.configMap.enabled }}
        envFrom:
        - configMapRef:
            name: {{ include "nuros-dashboard.configMapName" . }}
        {{- end }}
        {{- if .Values.dashboard.secret.enabled }}
        - secretRef:
            name: {{ include "nuros-dashboard.secretName" . }}
        {{- end }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        {{- with .Values.dashboard.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.dashboard.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.dashboard.startupProbe }}
        startupProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.dashboard.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.dashboard.deployment.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.next/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      {{- with .Values.dashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
