{{- if and .Values.dashboard.enabled .Values.dashboard.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nuros-dashboard.fullname" . }}
  {{- if .Values.global.namespaceOverride }}
  namespace: {{ .Values.global.namespaceOverride }}
  {{- end }}
  labels:
    app: {{ include "nuros-dashboard.name" . }}
    {{- include "nuros-dashboard.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "nuros-dashboard.name" . }}
      {{- include "nuros-dashboard.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  {{- if .Values.dashboard.networkPolicy.ingress }}
  ingress:
    {{- range .Values.dashboard.networkPolicy.ingress }}
    - {{- if .namespaceSelector }}
      from:
        - namespaceSelector:
            {{- toYaml .namespaceSelector | nindent 12 }}
      {{- end }}
      {{- if .ports }}
      ports:
        {{- range .ports }}
        - protocol: {{ .protocol }}
          port: {{ .port }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
  {{- if .Values.dashboard.networkPolicy.egress }}
  egress:
    {{- range .Values.dashboard.networkPolicy.egress }}
    - {{- if .to }}
      to:
        {{- toYaml .to | nindent 8 }}
      {{- end }}
      {{- if .ports }}
      ports:
        {{- range .ports }}
        - protocol: {{ .protocol }}
          port: {{ .port }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
