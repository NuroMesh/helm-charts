{{- if .Values.eventManager.enabled }}
{{- if .Values.eventManager.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "event-manager.fullname" . }}-data
  {{- if .Values.global.namespaceOverride }}
  namespace: {{ .Values.global.namespaceOverride }}
  {{- end }}
  labels:
    {{- include "event-manager.labels" . | nindent 4 }}
  {{- with .Values.eventManager.persistence.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    {{- range .Values.eventManager.persistence.accessModes }}
    - {{ . | quote }}
    {{- end }}
  {{- if .Values.eventManager.persistence.storageClass }}
  storageClassName: {{ .Values.eventManager.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.eventManager.persistence.size }}
{{- end }}
{{- end }}
